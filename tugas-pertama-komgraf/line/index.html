<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tugas Pertama Komgraf</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <!-- P5 Library -->
  <script src="/libraries/p5.js"></script>
  <script src="/libraries/p5.dom.js"></script>
  <script src="/libraries/p5.sound.js"></script>

  <!-- P5 Sketch -->
  <script src="sketch.js"></script>

  <!-- Eksternal Css -->
  <link rel="stylesheet" href="css/master.css">

  <!-- Bootstrap Css CDN -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>

<body id="main-container" class="flex">

  <div id="header-container" class="flex">
    <div id="header-caption" class="flex">
      <h1>Line.</h1>
    </div>
    <div id="underline">
    </div>
  </div>

  <div id="canvas-option-container">
    <div id="canvas-container" class="flex">
      <div id="canvas"></div>
    </div>
    <div id="option-container" class="flex">
      <div class="option-button flex" onclick="addLine()">
        <h1>Add Line</h1>
      </div>
      <div class="option-button flex" onclick="clearLine()">
        <h1>Clear Line</h1>
      </div>
    </div>
  </div>

  <div id="underline" class="separator">
  </div>

  <div id="line-container" class="flex">
    <div class="coordinate-card flex">
      <h1>Coordinate</h1>
      <div class="coordinate-wrapper flex">

        <input id="x1-1" type="number" value="" placeholder="Coordinate x1" onblur="handler()">

        <input id="y1-1" type="number" value="" placeholder="Coordinate y1" onblur="handler()">

        <input id="x2-1" type="number" value="" placeholder="Coordinate x2" onblur="handler()">

        <input id="y2-1" type="number" value="" placeholder="Coordinate y2" onblur="handler()">

      </div>
    </div>
  </div>

  <div id="underline" class="separator">
  </div>

  <div id="caption-container" class="flex">
    <h3>Keterangan</h3>
    <h6>Koordinat 0,0 berada pada pojok kiri bawah canvas, jarak antara koordinat-x = 0 dan koordinate-x = 1 adalah 1px</h6>
  </div>
</body>

</html>
